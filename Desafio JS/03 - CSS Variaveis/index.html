<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03 - Css variables</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>
		Update CSS variableswith <span class="hl">JS</span>
	</h1>
	<div class="controls">
		<label for="spacing">Spacing</label>
		<input type="range" value="5" name="spacing" min="0" max="50" data-sizing="px">

		<label for="spacing">Blur</label>
		<input type="range" value="5" name="blur" min="0" max="25" data-sizing="px">

		<label for="spacing">Base Color</label>
		<input type="color" name="base" min="0" max="25">
	</div>

	<img src="https://images.unsplash.com/photo-1585132321904-51ab8f703b0d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
		alt="">
	<script>
		const inputs = document.querySelectorAll('.controls input');
		function handleUpdate() {
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
		}
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))
	</script>
</body>
